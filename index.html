<html>
<head>
<title> Lab 5  </title>
<script src="script/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">



void setup(){

	size( 600,300 );
	background(255,255,255);
	frameRate( 30 );


}


void draw()
{
	background(255,255,255);
	
	fill(255,0,0);
	rect(50,50,200,100);

	text(mouseX,10,10);
	text(mouseY,50,10);
	
	if (mousePressed == true && mouseButton == LEFT)
	{
		if (mouseY > 53 && mouseY < 149 && mouseX > 53 && mouseX < 248) 
		{
			fill(0,0,0);
			text("Your mouse cursor is inside the box",350,150);
		}
	}


 
}

</script>
<canvas id="mycanvas"></canvas>
</head>
